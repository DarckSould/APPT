<div class="flex items-center gap-4">
  <ng-container *ngIf="user$ | async as user; else noUser">
    <!-- Nombre y email -->
    <div class="text-right hidden sm:block">
      <p class="text-sm font-bold text-gray-800 leading-none">
        {{ user.name }}
      </p>
      <p class="text-xs text-gray-400 mt-1">{{ user.email }}</p>
    </div>

    <!-- Avatar con iniciales -->
    <div
      class="h-10 w-10 rounded-full bg-gradient-to-tr from-blue-500 to-indigo-600 flex items-center justify-center text-white font-bold shadow-md"
    >
      {{ getInitials(user.name) }}
    </div>

    <!-- Logout -->
    <button
      (click)="logout()"
      class="p-2 text-gray-400 hover:text-red-500 transition-colors"
      title="Logout"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
        />
      </svg>
    </button>
  </ng-container>

  <ng-template #noUser>
    <div class="text-gray-400 text-sm">No hay usuario</div>
  </ng-template>
</div>
