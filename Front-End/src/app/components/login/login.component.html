<div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
  <div class="w-full max-w-sm bg-white shadow-lg rounded-lg p-6">
    <h2 class="text-2xl font-bold text-center mb-6">Iniciar Sesi칩n</h2>

    <!-- Mensaje de error -->
    <div
      *ngIf="errorMessage"
      class="bg-red-100 text-red-800 p-2 rounded mb-4 text-sm text-center"
    >
      {{ errorMessage }}
    </div>

    <form [formGroup]="form" (ngSubmit)="login()" class="space-y-4">
      <div>
        <label class="block font-semibold mb-1">Email</label>
        <input
          type="email"
          formControlName="email"
          placeholder="tuemail@ejemplo.com"
          class="border rounded px-3 py-2 w-full focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
        <div
          *ngIf="
            form.controls['email'].invalid && form.controls['email'].touched
          "
          class="text-red-600 text-sm mt-1"
        >
          Email obligatorio v치lido
        </div>
      </div>

      <div>
        <label class="block font-semibold mb-1">Contrase침a</label>
        <input
          type="password"
          formControlName="password"
          placeholder="********"
          class="border rounded px-3 py-2 w-full focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
        <div
          *ngIf="
            form.controls['password'].invalid &&
            form.controls['password'].touched
          "
          class="text-red-600 text-sm mt-1"
        >
          Contrase침a obligatoria
        </div>
      </div>

      <button
        type="submit"
        [disabled]="form.invalid"
        class="bg-blue-600 text-white w-full py-2 rounded hover:bg-blue-700 disabled:opacity-50"
      >
        Login
      </button>
    </form>
  </div>
</div>
